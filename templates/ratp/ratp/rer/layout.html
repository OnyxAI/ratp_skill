{% extends 'layout/default.html' %}

{% block body %}

<br>
<div class="card-panel {{g.panel_color}}">
	<br>
	<form method="post" action="">

		<label for="rerstation" class='{{g.text_color}}'>{{_("Station Name")}} : </label>
		<select name="rerstation" class="browser-default" id="rerstation">
			<option value='--{{_("Station Name")}}--' selected="selected">--{{_("Station Name")}}--</option>
			{% block station %}{% endblock %}

		</select>
		<label for="rerdirection" class='{{g.text_color}}'>{{_("Direction")}} : </label>
		<select name="rerdirection" class="browser-default" id="rerdirection">
			<option value='--{{_("Direction")}}--' selected="selected">--{{_("Direction")}}--</option>
			{% block direction %}{% endblock %}
		</select><br>
		<button class="btn {{ g.color }}" type="submit"><span class="glyphicon glyphicon-ok-sign"></span>{{_("Send")}}</button>
	</form>
</br>


{% endblock %}
