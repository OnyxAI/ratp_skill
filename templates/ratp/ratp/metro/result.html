{% extends "layout/default.html" %}

{% set title = _("Result") %}

{% block body %}

<br>
<div class="card-panel {{g.panel_color}}">
	<br>
	<div class="collection">
		{% for schedules in result.result.schedules %}
			<a href="#!" class="collection-item"><span class="badge">{{ schedules.message }}</span>{{ schedules.destination }}</a>
		{% endfor %}
	</div>
	<br>
	<a href="{{ url_for('ratp.index') }}" class='btn {{ g.color }}'>{{_('Return to Home')}}</a>
</div>
{% endblock %}
